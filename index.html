<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }
        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            background: #ff477e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff1a5e;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Scia del mouse */
        .mouse-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff477e;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: trailAnimation 1s ease-out infinite;
        }

        @keyframes trailAnimation {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.7;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
        }

        /* Movimenti background icone */
        .network-icons {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            animation: moveIcons 10s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        .network-icons img {
            width: 40px;
            height: auto;
            opacity: 0.6;
            position: absolute;
            animation: moveIcons 10s linear infinite;
        }

        .network-icons img:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 15s;
        }

        .network-icons img:nth-child(2) {
            top: 30%;
            right: 10%;
            animation-duration: 20s;
        }

        .network-icons img:nth-child(3) {
            bottom: 10%;
            left: 30%;
            animation-duration: 25s;
        }

        @keyframes moveIcons {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(20px, 10px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <header>RELAZIONE NETWORKING</header>
    <div class="container">
        <h2>Qui spiegher√≤ dettagliatamente la mia rete</h2>
        <p>clicca il bottone per andare avanti</p>
        <a href="pagina2.html" class="btn">CLICCAMI</a>
    </div>

    <!-- Scia del mouse -->
    <div class="mouse-trail" id="mouseTrail"></div>


    <script>
        // Scia del mouse
        const trail = document.getElementById("mouseTrail");

        document.addEventListener("mousemove", (e) => {
            const x = e.clientX;
            const y = e.clientY;

            trail.style.left = `${x}px`;
            trail.style.top = `${y}px`;
        });
    </script>
</body>
</html>
