<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Immagini</title>
    <style>
        body {
            background-color: #FFEB3B; /* Arancione scuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="copesito.png" alt="Immagine sinistra">
        <img src="boccablurrata2.png" alt="Immagine centrale">
        <img src="testoboccagiallo.png" alt="Immagine destra">
    </div>
</body>
</html>
