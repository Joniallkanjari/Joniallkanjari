<!DOCTYPE html>
<html lang="it">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Immagini</title>

        body {
            background-color: #FFEB3B; /* Arancione scuro */

            text-align: center;
        }
        .container {
            display: flex;

        <img src="copesito.png" alt="Immagine sinistra">
