<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda Pagina</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 3rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: #ffd700; /* oro metallico */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #444;
            animation: shine 2s ease-in-out infinite;
        }
        @keyframes shine {
            0% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
            50% {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            }
            100% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #ff477e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #ff1a5e;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px; /* Distanza tra i bottoni pi√π simile al primo codice */
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
        }
        nav:hover {
            transform: scale(1.05);
        }
        .menu-button {
            background-color: #444;
            color: #fff;
            padding: 12px 24px; /* Ridotto leggermente per forma meno tonda */
            border-radius: 18px; /* Meno arrotondati ma comunque tondi */
            font-size: 1rem;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px; /* Spazio tra testo e icona */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-decoration: none; /* Rimuove la sottolineatura */
        }
        .menu-button:hover {
            background-color: #ff477e;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .menu-button:focus {
            outline: none;
        }
        .icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>MENU'</header>
    <nav>
        <a href="introduzione.html" class="menu-button">üè† <span>Introduzione</span></a>
        <a href="sedi.html" class="menu-button">üìç <span>Sedi</span></a>
        <a href="switch.html" class="menu-button">üîÑ <span>Switch</span></a>
        <a href="router.html" class="menu-button">üì° <span>Router</span></a>
        <a href="ftp.html" class="menu-button">üìÇ <span>FTP</span></a>
        <a href="conclusioni.html" class="menu-button">üèÅ <span>Conclusioni</span></a>
    </nav>
    <div class="container">
        <h2>Naviga nel men√π</h2>
        <p>Torna alla prima pagina</p>
        <a href="index.html" class="btn">HOME</a>
    </div>
</body>
</html>
