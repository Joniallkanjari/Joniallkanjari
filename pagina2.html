<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            background: #ff477e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: #ff1a5e;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .menu-button {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s;
        }
        .menu-button:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>Seconda Pagina Fighissima</header>
    <nav>

        <button class="menu-button">üìÇ FTP</button>
        <button class="menu-button">üèÅ Conclusioni</button>
    </nav>
    <div class="container">
        <h2>Pagina Secondaria</h2>
        <p>Qui troverai altri contenuti interessanti.</p>
        <a href="index.html" class="btn">Torna alla Home</a>
    </div>
</body>
</html>
