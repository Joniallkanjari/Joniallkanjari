<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda Pagina</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 2.5rem;
            font-weight: 600;
            background-color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #444;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #ff477e;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            background-color: #ff1a5e;
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
        }
        nav:hover {
            transform: scale(1.05);
        }
        .menu-button {
            background-color: #444;
            color: #fff;
            padding: 15px 30px;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .menu-button:hover {
            background-color: #ff477e;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .menu-button:focus {
            outline: none;
        }
        .icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

    </nav>
    <div class="container">
        <h2>Pagina Secondaria</h2>
        <p>Qui troverai altri contenuti interessanti.</p>
        <a href="index.html" class="btn">Torna alla Home</a>
    </div>
</body>
</html>
