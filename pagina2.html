<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seconda Pagina</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
            overflow-x: hidden;
            cursor: none; /* Nascondiamo il cursore di default */
            position: relative;
        }

        /* Aggiungiamo l'animazione di sfumatura dorata sul background */
        @keyframes goldenMove {
            0% {
                background: #1a1a1a;
            }
            50% {
                background: linear-gradient(45deg, rgba(255, 215, 0, 0.6), rgba(255, 215, 0, 0.2));
            }
            100% {
                background: #1a1a1a;
            }
        }

        body {
            animation: goldenMove 4s infinite alternate; /* Aggiungi l'animazione di sfumatura */
        }

        header {
            padding: 20px;
            font-size: 3rem;
            font-family: 'Cinzel', serif;
            font-weight: 600;
            color: #ffd700; /* oro metallico */
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #444;
            animation: shine 2s ease-in-out infinite;
        }

        @keyframes shine {
            0% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
            50% {
                text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700, 0 0 60px #ffd700;
            }
            100% {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffd700;
            }
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 1.2rem;
            background-color: #ff477e;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            text-decoration: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background-color: #ff1a5e;
            transform: scale(1.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: 0.3s ease-in-out;
        }

        nav:hover {
            transform: scale(1.05);
        }

        .menu-button {
            background-color: #444;
            color: #fff;
            padding: 12px 24px;
            border-radius: 18px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: capitalize;
            letter-spacing: 1px;
            cursor: pointer;
            border: none;
            transition: 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }

        .menu-button:hover {
            background-color: #ff477e;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .menu-button:focus {
            outline: none;
        }

        .icon {
            font-size: 1.5rem;
        }

        /* Aggiungiamo l'effetto scia dorata al cursore */
        .cursor {
            position: absolute;
            background: rgba(255, 215, 0, 0.8);
            border-radius: 50%;
            width: 16px;
            height: 16px;
            pointer-events: none;
            transform: scale(0.5);
            animation: trail 0.5s ease-out infinite;
        }

        @keyframes trail {
            0% {
                opacity: 1;
                transform: scale(0.5);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <header>MENU'</header>
    <nav>
        <a href="introduzione.html" class="menu-button">üè† <span>Introduzione</span></a>
        <a href="sedi.html" class="menu-button">üìç <span>Sedi</span></a>
        <a href="switch.html" class="menu-button">üîÑ <span>Switch</span></a>
        <a href="router.html" class="menu-button">üì° <span>Router</span></a>
        <a href="ftp.html" class="menu-button">üìÇ <span>FTP</span></a>
        <a href="conclusioni.html" class="menu-button">üèÅ <span>Conclusioni</span></a>
    </nav>
    <div class="container">
        <h2>Naviga nel men√π</h2>
        <p>Torna alla prima pagina</p>
        <a href="index.html" class="btn">HOME</a>
    </div>
    <div class="cursor"></div> <!-- Elemento della scia -->
    <script>
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = `${e.pageX - 8}px`; 
            cursor.style.top = `${e.pageY - 8}px`;
        });
    </script>
</body>
</html>
