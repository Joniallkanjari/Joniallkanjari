<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymphea - Eleganza e Natura</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Font elegante corsivo "Dancing Script" -->
  <style>
    /* Resetting some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and background */
    body {
      background-color: #f0f8f1; /* Soft background for contrast */
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      overflow-x: hidden; /* Prevent scrolling if background video is full screen */
    }

    /* Header styles */
    header {
      background-color: transparent;
      padding: 10px 0; /* Reduced padding */
      position: relative;
      z-index: 2;
    }

    /* Emerald green border with brand name and navigation in it */
    .brand-border {
      position: relative;
      border-top: 2px solid #006d57; /* Emerald dark green border */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .brand-border h1 {
      font-size: 3rem; /* Elegant font size */
      font-family: 'Dancing Script', cursive; /* Font "Dancing Script" for "Nymphea" */
      color: #32c6a6; /* Verde acqua */
      letter-spacing: 1px;
      margin: 0;
    }

    .brand-border nav {
      position: absolute;
      left: 10px;
      display: flex;
      gap: 20px;
    }

    .brand-border nav a {
      font-size: 1.1rem;
      color: #006d57;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .brand-border nav a:hover {
      color: #004c39; /* Darker emerald shade on hover */
    }

    /* Hero section with video background */
    .hero {
      position: relative;
      height: 100vh; /* Full height for the video */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes sure the video covers the background */
      z-index: -1;
    }

    .cta-btn {
      background-color: transparent;
      border: 2px solid #000; /* Black border */
      color: #000;
      font-size: 1.1rem;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: transparent;
      color: transparent;
      border-color: transparent;
    }

    /* Footer styles */
    footer {
      background-color: #004f3c; /* Marine green */
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-border">
      <nav>
        <a href="#">Contatti</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Prodotti</a>
      </nav>
      <h1>Nymphea</h1> <!-- Nome del brand con il nuovo font -->
    </div>
  </header>

  <section class="hero">
    <video class="hero-video" autoplay loop muted>
      <source src="videoshop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <!-- Pulsante "Scopri di più" -->
  <section style="text-align: center; margin-top: 20px;">
    <button class="cta-btn">Scopri di più</button>
  </section>

  <footer>
    <p>&copy; 2025 Nymphea. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
