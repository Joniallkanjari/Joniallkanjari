<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossom</title>
    <style>
        /* Font generale */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }

        /* Header */
        header {
            background-color: #F1D0C7; /* Rosa antico */
            color: #C0C0C0; /* Argento */
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .navbar .logo {
            font-size: 36px;
            font-family: 'Cursive', sans-serif;
            color: #C0C0C0;
            letter-spacing: 2px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        /* Animazione per il logo */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Menu (Categorie) */
        .menu {
            position: relative;
        }

        .menu-icon {
            font-size: 30px;
            color: #C0C0C0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .menu-icon:hover {
            color: #F1D0C7; /* Cambia colore al passaggio del mouse */
        }

        .categories {
            display: none;
            position: absolute;
            left: 0;
            top: 35px;
            background-color: #F9E8D2;
            color: #333;
            padding: 15px;
            border-radius: 8px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .categories li {
            padding: 10px 0;
        }

        .categories li a {
            color: #333;
            text-decoration: none;
        }

        .categories li a:hover {
            color: #C0C0C0;
        }

        /* Barra di ricerca */
        .search-bar {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            padding: 10px;
            width: 250px;
            border: 1px solid #C0C0C0;
            border-radius: 25px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            border-color: #F1D0C7; /* Rosa antico */
            outline: none;
        }

        .search-bar-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 30px;
            transition: transform 0.3s ease;
        }

        .search-bar-button:hover {
            transform: scale(1.2);
        }

        /* Sezione Nuovi Arrivi */
        .new-arrivals {
            background-color: #F9F9F9;
            padding: 40px 30px;
            margin-top: 40px;
        }

        .new-arrivals h2 {
            font-size: 28px;
            color: #C0C0C0;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .product {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .product h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .product p {
            color: #C0C0C0;
        }

        .product button {
            background-color: #C0C0C0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #F1D0C7;
        }

        /* Transizioni fluide e animazioni */
        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .new-arrivals {
            animation: slideIn 0.8s ease-out;
        }

    </style>
</head>
<body>
    <!-- Barra di navigazione -->
    <header>
        <div class="navbar">
            <div class="logo">Cherry Blossom</div>
            <div class="menu">
                <div class="menu-icon" onclick="toggleMenu()">&#x22EE;</div> <!-- Tre puntini -->
                <div class="categories" id="categories">
                    <ul>
                        <li><a href="#">Top</a></li>
                        <li><a href="#">Jeans</a></li>
                        <li><a href="#">Scarpe</a></li>
                        <li><a href="#">Accessori</a></li>
                        <li><a href="#">Promozioni</a></li>
                    </ul>
                </div>
            </div>
            <div class="search">
                <button class="search-bar-button" onclick="toggleSearch()">
                    üîç
                </button>
                <input type="text" class="search-bar" id="search-bar" placeholder="Cerca prodotti...">
            </div>
        </div>
    </header>

    <!-- Sezione Nuovi Arrivi -->
    <section class="new-arrivals">
        <h2>Nuovi Arrivi</h2>
        <div class="product-grid">
            <div class="product">
                <img src="path-to-your-image.jpg" alt="Prodotto 1">
                <h3>Prodotto 1</h3>
                <p>‚Ç¨50</p>
                <button>Aggiungi al Carrello</button>
            </div>
            <div class="product">
                <img src="path-to-your-image.jpg" alt="Prodotto 2">
                <h3>Prodotto 2</h3>
                <p>‚Ç¨40</p>
                <button>Aggiungi al Carrello</button>
            </div>
            <div class="product">
                <img src="path-to-your-image.jpg" alt="Prodotto 3">
                <h3>Prodotto 3</h3>
                <p>‚Ç¨60</p>
                <button>Aggiungi al Carrello</button>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const categories = document.getElementById('categories');
            categories.style.display = categories.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSearch() {
            const searchBar = document.getElementById('search-bar');
            searchBar.style.display = searchBar.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
