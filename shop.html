<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymphea - Eleganza e Natura</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"> <!-- Elegante font -->
  <style>
    /* Resetting some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and background */
    body {
      background-color: #f0f8f1; /* Soft background for contrast */
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      overflow-x: hidden; /* Prevent scrolling if background video is full screen */
    }

    /* Header styles */
    header {
      background-color: transparent;
      padding: 10px 0; /* Reduced padding */
      position: relative;
      z-index: 2;
    }

    /* Emerald green border with brand name and navigation in it */
    .brand-border {
      position: relative;
      border-top: 2px solid #006d57; /* Emerald dark green border */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .brand-border h1 {
      font-size: 1.8rem; /* Slightly smaller size for elegance */
      font-family: 'Playfair Display', serif; /* Elegant font */
      color: #006d57; /* Dark emerald green */
      letter-spacing: 1px;
      margin-right: 20px;
    }

    .brand-border nav {
      display: flex;
      gap: 20px;
    }

    .brand-border nav a {
      font-size: 1.1rem;
      color: #006d57;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .brand-border nav a:hover {
      color: #004c39; /* Darker emerald shade on hover */
    }

    /* Hero section with video background */
    .hero {
      position: relative;
      height: 100vh; /* Full height for the video */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes sure the video covers the background */
      z-index: -1;
    }

    .hero-content {
      color: #ffffff;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 2.5rem; /* Smaller and more elegant */
      margin-bottom: 10px;
      animation: slideIn 1s ease-in-out;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #004f3c; /* Dark green (marine) */
      color: white;
      font-size: 1.1rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #00372b; /* Slightly darker shade */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer styles */
    footer {
      background-color: #004f3c; /* Marine green */
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="brand-border">
      <nav>
        <a href="#">Contatti</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Prodotti</a>
      </nav>
      <h1>Nymphea</h1>
    </div>
  </header>

  <section class="hero">
    <video class="hero-video" autoplay loop muted>
      <source src="videoshop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <h1>Benvenuti su Nymphea</h1>
      <p>Eleganza, natura e stile si incontrano.</p>
      <button class="cta-btn">Scopri di pi√π</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nymphea. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
