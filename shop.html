<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymphea - Eleganza e Natura</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Font elegante corsivo "Dancing Script" -->
  <style>
    /* Resetting some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and background */
    body {
      background-color: #f0f8f1; /* Soft background for contrast */
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      overflow-x: hidden; /* Prevent scrolling if background video is full screen */
    }

    /* Hero section with video background */
    .hero {
      position: relative;
      height: 100vh; /* Full height for the video */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes sure the video covers the background */
      z-index: -1;
    }

    /* Navigation and header text above video */
    .header-content {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      opacity: 0;
      animation: fadeIn 2s forwards; /* Fade-in animation */
    }

    .header-content nav {
      display: flex;
      gap: 20px;
    }

    .header-content nav a {
      font-size: 1.1rem;
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.3s ease;
    }

    .header-content nav a:hover {
      color: #32c6a6; /* Verde acqua su hover */
    }

    .header-content h1 {
      font-size: 3rem; /* Elegant font size */
      font-family: 'Dancing Script', cursive; /* Font "Dancing Script" for "Nymphea" */
      color: #fff;
      letter-spacing: 1px;
      margin: 0;
    }

    /* Pulsante "Scopri di più" */
    .cta-btn {
      background-color: transparent;
      border: 2px solid #000; /* Black border */
      color: #000;
      font-size: 1.1rem;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease, color 0.3s ease;
      z-index: 2;
    }

    .cta-btn:hover {
      background-color: transparent;
      color: transparent;
      border-color: transparent;
    }

    /* Section for the latest arrivals below the video */
    .latest-arrivals {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      margin-top: 20px;
    }

    .arrival-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      width: 30%;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .arrival-box h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #333;
    }

    .arrival-box p {
      font-size: 1rem;
      color: #777;
    }

    footer {
      background-color: #004f3c; /* Marine green */
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      font-size: 1rem;
    }

    /* Animation for the header text */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <video class="hero-video" autoplay loop muted>
      <source src="videoshop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Navigation and header text above video -->
    <div class="header-content">
      <nav>
        <a href="#">Contatti</a>
        <a href="#">Chi Siamo</a>
        <a href="#">Prodotti</a>
      </nav>
      <h1>Nymphea</h1> <!-- Nome del brand con il font elegante e corsivo -->
    </div>

    <!-- Pulsante "Scopri di più" -->
    <button class="cta-btn">Scopri di più</button>
  </section>

  <!-- Riquadri degli ultimi arrivi -->
  <section class="latest-arrivals">
    <div class="arrival-box">
      <h3>Ultimo Arrivo 1</h3>
      <p>Descrizione del prodotto 1</p>
    </div>
    <div class="arrival-box">
      <h3>Ultimo Arrivo 2</h3>
      <p>Descrizione del prodotto 2</p>
    </div>
    <div class="arrival-box">
      <h3>Ultimo Arrivo 3</h3>
      <p>Descrizione del prodotto 3</p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nymphea. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
