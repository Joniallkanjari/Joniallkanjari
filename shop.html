<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymphea - Eleganza e Natura</title>
  <style>
    /* Resetting some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and background */
    body {
      background-color: #f0f8f1; /* Soft background for contrast */
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      overflow-x: hidden; /* Prevent scrolling if background video is full screen */
    }

    /* Header styles */
    header {
      background-color: transparent;
      padding: 20px 0;
      position: relative;
      z-index: 2;
      border-bottom: 2px solid #00bfae; /* Thin border below the header */
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 2px;
      background-color: rgba(0, 191, 174, 0.2); /* Semi-transparent background */
      padding: 10px 30px;
      border-radius: 5px;
      margin: 0 auto;
      text-align: center;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      align-items: center;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bfae; /* Light green (aqua) */
    }

    .home-icon {
      font-size: 1.5rem;
      color: #ffffff;
      text-decoration: none;
    }

    /* Hero section with video background */
    .hero {
      position: relative;
      height: 60vh; /* Height for the video background */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Makes sure the video covers the background */
      z-index: -1;
    }

    .hero-content {
      color: #ffffff;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for text readability */
      border-radius: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #004f3c; /* Dark green (marine) */
      color: white;
      font-size: 1.1rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #00372b; /* Slightly darker shade */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Section for last arrivals */
    .arrivals-section {
      padding: 50px 20px;
      background-color: #ffffff;
      text-align: center;
    }

    .arrivals-section h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .arrivals-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .arrival-item {
      width: 250px;
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .arrival-item img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    .arrival-item h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    .arrival-item p {
      font-size: 1rem;
      color: #777;
    }

    /* Footer styles */
    footer {
      background-color: #004f3c; /* Marine green */
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Nymphea</div>
      <ul class="nav-links">
        <li><a href="#" class="home-icon">&#127968;</a></li> <!-- Home icon -->
        <li><a href="#">Prodotti</a></li>
        <li><a href="#">Chi Siamo</a></li>
        <li><a href="#">Contatti</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <video class="hero-video" autoplay loop muted>
      <!-- Replace with your video file -->
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <h1>Benvenuti su Nymphea</h1>
      <p>Eleganza, natura e stile si incontrano.</p>
      <button class="cta-btn">Scopri di pi√π</button>
    </div>
  </section>

  <section class="arrivals-section">
    <h2>Ultimi Arrivi</h2>
    <div class="arrivals-grid">
      <div class="arrival-item">
        <img src="product1.jpg" alt="Prodotto 1">
        <h3>Prodotto 1</h3>
        <p>Descrizione del prodotto</p>
      </div>
      <div class="arrival-item">
        <img src="product2.jpg" alt="Prodotto 2">
        <h3>Prodotto 2</h3>
        <p>Descrizione del prodotto</p>
      </div>
      <div class="arrival-item">
        <img src="product3.jpg" alt="Prodotto 3">
        <h3>Prodotto 3</h3>
        <p>Descrizione del prodotto</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nymphea. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
