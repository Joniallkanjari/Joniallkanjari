<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nymphea - Eleganza e Natura</title>
  <style>
    /* Resetting some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    /* Body and background */
    body {
      background-color: #f0f8f1; /* Soft background for contrast */
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    /* Header styles */
    header {
      background-color: #006d4d; /* Emerald green */
      padding: 20px 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 2px;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #00bfae; /* Light green (aqua) */
    }

    /* Hero section */
    .hero {
      background-color: #00bfae; /* Green Aqua */
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .hero-content h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 20px;
      animation: slideIn 1s ease-in-out;
    }

    .hero-content p {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #004f3c; /* Dark green (marine) */
      color: white;
      font-size: 1.1rem;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #00372b; /* Slightly darker shade */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Footer styles */
    footer {
      background-color: #004f3c; /* Marine green */
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Nymphea</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Prodotti</a></li>
        <li><a href="#">Chi Siamo</a></li>
        <li><a href="#">Contatti</a></li>
      </ul>
    </nav>
  </header>
  
  <section class="hero">
    <div class="hero-content">
      <h1>Benvenuti su Nymphea</h1>
      <p>Eleganza, natura e stile si incontrano.</p>
      <button class="cta-btn">Scopri di pi√π</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Nymphea. Tutti i diritti riservati.</p>
  </footer>
</body>
</html>
