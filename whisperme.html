<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhisperMe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(145deg, #2c1e5f, #3b1f69);
            color: #fff;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 50px 0;
            font-size: 3rem;
            color: #d1a800;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 40px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-out;
        }
        header h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        .tagline {
            font-size: 1.3rem;
            font-weight: 300;
            font-style: italic;
            color: #fff;
            margin-top: 10px;
        }
        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            border: 2px solid #d1a800;
            width: 100%;
            max-width: 600px;
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }
        .content h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #d1a800;
            letter-spacing: 1px;
        }
        .input-field {
            margin-bottom: 20px;
            padding: 15px;
            width: 100%;
            border: 1px solid #555;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-color: #d1a800;
            outline: none;
            box-shadow: 0 0 15px rgba(209, 168, 0, 0.5);
        }
        .submit-btn {
            background-color: #d1a800;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }
        .submit-btn:hover {
            background-color: #b17f00;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            font-size: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer a {
            color: #d1a800;
            text-decoration: none;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes disappear {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px) scale(0.8); }
        }
        @keyframes smoke {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 0; transform: translateY(-50px) rotate(720deg); }
        }
    </style>
</head>
<body>
    <header>
        <h1>WhisperMe</h1>
        <p class="tagline">Dove i segreti diventano sussurri, e i sussurri diventano verit√†.</p>
    </header>
    <div class="content" id="contentBox">
        <h2>Confessa in Anonimato</h2>
        <p>Ti ascoltiamo, senza giudicare, senza domande. I tuoi segreti sono al sicuro qui.</p>
        <input type="text" class="input-field" placeholder="Il tuo sussurro..." id="confession">
        <button class="submit-btn" id="submitBtn">Invia Confessione</button>
    </div>
    <footer>
        <p>&copy; 2025 WhisperMe. Tutti i diritti riservati.</p>
        <p><a href="#">Termini di servizio</a> | <a href="#">Privacy</a></p>
    </footer>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const contentBox = document.getElementById('contentBox');

        submitBtn.addEventListener('click', () => {
            const confession = document.getElementById('confession').value;
            if (confession) {
                contentBox.style.animation = 'smoke 2s forwards';
                setTimeout(() => {
                    contentBox.style.display = 'none';
                }, 2000); // Nascondi il box dopo l'animazione
            }
        });
    </script>
</body>
</html>
